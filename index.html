<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        align-items: center;
    }
  
    .pswd-box {
        margin: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
  <h2>Password Generator</h2>
  
  <div class="pswd-box">
      Click create to generate password
  </div>
  
  <label>Length:</label>
  <input type="number" id="lengthInput" value="14"><br>
  
  <label>Ambiguous:</label>
  <input type="checkbox" id="ambiguousInput"><br>
  
  <label>Include Numbers:</label>
  <input type="checkbox" id="numberInput" checked><br>
  
  <label>Minimum Number:</label>
  <input type="number" id="minNumberInput" value="1"><br>
  
  <label>Include Uppercase:</label>
  <input type="checkbox" id="uppercaseInput" checked><br>
  
  <label>Minimum Uppercase:</label>
  <input type="number" id="minUppercaseInput" value="0"><br>
  
  <label>Include Lowercase:</label>
  <input type="checkbox" id="lowercaseInput" checked><br>
  
  <label>Minimum Lowercase:</label>
  <input type="number" id="minLowercaseInput" value="0"><br>
  
  <label>Include Special Characters:</label>
  <input type="checkbox" id="specialInput"><br>
  
  <label>Minimum Special Characters:</label>
  <input type="number" id="minSpecialInput" value="1"><br>
  
  <button id="createBtn">Create</button>
<script>
    document.getElementById("createBtn").addEventListener("click", function() {
        var options = {
         length: parseInt(document.getElementById("lengthInput").value),
         ambiguous: document.getElementById("ambiguousInput").checked,
         number: document.getElementById("numberInput").checked,
         minNumber: parseInt(document.getElementById("minNumberInput").value),
         uppercase: document.getElementById("uppercaseInput").checked,
         minUppercase: parseInt(document.getElementById("minUppercaseInput").value),
         lowercase: document.getElementById("lowercaseInput").checked,
         minLowercase: parseInt(document.getElementById("minLowercaseInput").value),
         special: document.getElementById("specialInput").checked,
         minSpecial: parseInt(document.getElementById("minSpecialInput").value)
        }
        generatePasswordBox(options);
    });

    function generatePasswordBox(options) {
        var password = generatePassword(options);
        document.querySelector('.pswd-box').innerText = password;
    }

    function mergeOptions(options) {
        const DefaultOptions = {
            length: 14,
            ambiguous: false,
            number: true,
            minNumber: 1,
            uppercase: true,
            minUppercase: 0,
            lowercase: true,
            minLowercase: 0,
            special: false,
            minSpecial: 1,
            type: "password",
            numWords: 3,
            wordSeparator: "-",
            capitalize: false,
            includeNumber: false,
        };

        options = options || {};

        const mergedOptions = {};

        for (const key in DefaultOptions) {
            mergedOptions[key] = options.hasOwnProperty(key) ? options[key] : DefaultOptions[key];
        }

        return mergedOptions;
    }

    function generatePassword(options) {
        const o = mergeOptions(options);

        const minLength = o.minUppercase + o.minLowercase + o.minNumber + o.minSpecial;
        if (o.length < minLength) {
            o.length = minLength;
        }

        const positions = [];
        if (o.lowercase && o.minLowercase > 0) {
            for (let i = 0; i < o.minLowercase; i++) {
                positions.push("l");
            }
        }
        if (o.uppercase && o.minUppercase > 0) {
            for (let i = 0; i < o.minUppercase; i++) {
                positions.push("u");
            }
        }
        if (o.number && o.minNumber > 0) {
            for (let i = 0; i < o.minNumber; i++) {
                positions.push("n");
            }
        }
        if (o.special && o.minSpecial > 0) {
            for (let i = 0; i < o.minSpecial; i++) {
                positions.push("s");
            }
        }
        while (positions.length < o.length) {
            positions.push("a");
        }

        // shuffle
        shuffleArray(positions);

        // build out the char sets
        let allCharSet = "";

        let lowercaseCharSet = "abcdefghijkmnopqrstuvwxyz";
        if (o.ambiguous) {
            lowercaseCharSet += "l";
        }
        if (o.lowercase) {
            allCharSet += lowercaseCharSet;
        }

        let uppercaseCharSet = "ABCDEFGHJKLMNPQRSTUVWXYZ";
        if (o.ambiguous) {
            uppercaseCharSet += "IO";
        }
        if (o.uppercase) {
            allCharSet += uppercaseCharSet;
        }

        let numberCharSet = "23456789";
        if (o.ambiguous) {
            numberCharSet += "01";
        }
        if (o.number) {
            allCharSet += numberCharSet;
        }

        const specialCharSet = "!@#$%^&*";
        if (o.special) {
            allCharSet += specialCharSet;
        }

        let password = "";
        for (let i = 0; i < o.length; i++) {
        let positionChars;
        switch (positions[i]) {
            case "l":
            positionChars = lowercaseCharSet;
            break;
            case "u":
            positionChars = uppercaseCharSet;
            break;
            case "n":
            positionChars = numberCharSet;
            break;
            case "s":
            positionChars = specialCharSet;
            break;
            case "a":
            positionChars = allCharSet;
            break;
            default:
            break;
        }

        const randomCharIndex = getRandomInt(0, positionChars.length - 1);
            password += positionChars.charAt(randomCharIndex);
        }

        return password;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = getRandomInt(0, i);
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

</body>
</html>
